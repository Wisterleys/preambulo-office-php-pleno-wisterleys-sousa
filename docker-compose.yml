version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: preambulo-postgres
    environment:
      POSTGRES_DB: preambulo
      POSTGRES_USER: preambulo
      POSTGRES_PASSWORD: preambulo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - preambulo-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: preambulo-redis
    ports:
      - "6379:6379"
    networks:
      - preambulo-network

  # Laravel Backend (PHP-FPM)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: preambulo-backend
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: preambulo
      DB_USERNAME: preambulo
      DB_PASSWORD: preambulo123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
    depends_on:
      - postgres
      - redis
    networks:
      - preambulo-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: preambulo-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - preambulo-network

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: preambulo-queue
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - backend
      - redis
    networks:
      - preambulo-network

  # Vue Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: preambulo-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - preambulo-network

networks:
  preambulo-network:
    driver: bridge

volumes:
  postgres_data:
