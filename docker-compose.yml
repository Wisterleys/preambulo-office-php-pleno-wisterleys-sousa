version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: preambulo_postgres
    environment:
      POSTGRES_DB: preambulo_movies
      POSTGRES_USER: preambulo
      POSTGRES_PASSWORD: preambulo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - preambulo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U preambulo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: preambulo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - preambulo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: preambulo_backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: preambulo_movies
      DB_USERNAME: preambulo
      DB_PASSWORD: preambulo123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - preambulo_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: preambulo_nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - preambulo_network

  # Queue Worker
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: preambulo_queue
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: preambulo_movies
      DB_USERNAME: preambulo
      DB_PASSWORD: preambulo123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - preambulo_network
    restart: unless-stopped

  # Frontend Vue 3
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: preambulo_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - nginx
    networks:
      - preambulo_network
    command: pnpm run dev --host

networks:
  preambulo_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
